<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5f24253a07.js"
      crossorigin="anonymous"
    ></script>
    <title>ohmyfood</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1>ohmyfood</h1></header>
    <main>
      <section class="city">
        <i class="fas fa-map-marker-alt"></i>
        <h2>Paris, Belleville</h2>
      </section>
      <section class="explorer">
        <h2>
          Réservez le menu qui <br />
          vous convient
        </h2>
        <p>Découvrez des restaurants d'exception, séléctionnés par nos soins</p>
        <button>Explorer nos restaurants</button>
      </section>
      <section class="fonctionnement">
        <h2>fonctionnement</h2>
        <ol>
          <li>
            <i class="fa-mobile-alt fas tuto__icon" aria-hidden="true"></i>
            Choisissez un restaurant
          </li>
          <li>
            <i class="fa-list-ul fas tuto__icon" aria-hidden="true"></i>
            Composez votre menu
          </li>
          <li>
            <i class="fa-store fas tuto__icon" aria-hidden="true"></i> Dégustez
            au restaurant
          </li>
        </ol>
      </section>
      <section class="menus">
        <h2>Restaurants</h2>
        <div class="menus__cards">
          <div class="card">restaurants</div>
          <div class="card">restaurants</div>
          <div class="card">restaurants</div>
          <div class="card">restaurants</div>
        </div>
      </section>
    </main>
  </body>
</html>
