<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      src = "https://kit.fontawesome.com/5f24253a07.js";
      crossorigin = "anonymous";
    </script>
    <title>ohmyfood</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1>ohmyfood</h1></header>
    <main>
      <section class="city">
        <i class="fas fa-map-marker-alt"></i>
        <h2>Paris, Belleville</h2>
      </section>
      <section class="explorer">
        <h2>
          Réservez le menu qui <br />
          vous convient
        </h2>
        <p>Découvrez des restaurants d'exception, séléctionnés par nos soins</p>
        <button>Explorer nos restaurants</button>
      </section>
      <section class="Fonctionnement">
        <div class="container">
          <h2 class="Fonctionnement_titre">Fonctionnement</h2>
          <ol class="contener_etape">
            <li class="contener_sept">
              <i class="fa-mobile-alt fas contener_icon" aria-hidden="true"></i>
              <span class="text"> Choisissez un restaurant</span>
            </li>
            <li class="contener_sept">
              <i class="fa-list-ul fas contener_icon" aria-hidden="true"></i>
              <span class="text">Composez votre menu</span>
            </li>

            <li class="contener_sept">
              <i class="fa-store fas contener_icon" aria-hidden="true"></i>
              <span class="text">Dégustez au restaurant</span>
            </li>
          </ol>
        </div>
      </section>
      <section class="restaurants">
        <div class="container">
          <h2 class="titre_restaurants">Restaurants</h2>
          <div class="cards">
            <a href="" class="cards">
              <img
                src="/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                alt=""
                class="card_img"
              />
              <span class="card_badge">Nouveau</span>
              <div class="card_footer">
                <div class="card_content">
                  <h3 class="card_titre">La palette du goût</h3>
                  <span class="card_soustitre">Ménilmontant</span>
                </div>
              </div>
            </a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
